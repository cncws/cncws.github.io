>58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment"># ---------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment"># File: cutstock.py</span></span><br><span class="line"><span class="comment"># Version 12.9.0</span></span><br><span class="line"><span class="comment"># ---------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment"># Licensed Materials - Property of IBM</span></span><br><span class="line"><span class="comment"># 5725-A06 5725-A29 5724-Y48 5724-Y49 5724-Y54 5724-Y55 5655-Y21</span></span><br><span class="line"><span class="comment"># Copyright IBM Corporation 2009, 2019. All Rights Reserved.</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># US Government Users Restricted Rights - Use, duplication or</span></span><br><span class="line"><span class="comment"># disclosure restricted by GSA ADP Schedule Contract with</span></span><br><span class="line"><span class="comment"># IBM Corp.</span></span><br><span class="line"><span class="comment"># ---------------------------------------------------------------------------</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">Using column generation</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">Problem Description:</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">The cutting stock problem in this example is sometimes known in math</span></span><br><span class="line"><span class="string">programming terms as a knapsack problem with reduced costs in the</span></span><br><span class="line"><span class="string">objective function. Generally, a cutting stock problem begins with a</span></span><br><span class="line"><span class="string">supply of rolls of material of fixed length (the stock). Strips are cut</span></span><br><span class="line"><span class="string">from these rolls. All the strips cut from one roll are known together as</span></span><br><span class="line"><span class="string">a pattern. The point of this example is to use as few rolls of stock as</span></span><br><span class="line"><span class="string">possible to satisfy some specified demand of strips. By convention, it is</span></span><br><span class="line"><span class="string">assumed that only one pattern is laid out across the stock; consequently,</span></span><br><span class="line"><span class="string">only one dimension (the width) of each roll of stock is important.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">To run from the command line, use</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">   python cutstock.py</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> __future__ <span class="keyword">import</span> print_function</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> cplex</span><br><span class="line"><span class="keyword">from</span> cplex.exceptions <span class="keyword">import</span> CplexSolverError</span><br><span class="line"><span class="keyword">from</span> cplex <span class="keyword">import</span> SparsePair</span><br><span class="line"><span class="keyword">from</span> cplex.six.moves <span class="keyword">import</span> zip</span><br><span class="line"><span class="keyword">from</span> inputdata <span class="keyword">import</span> read_dat_file</span><br><span class="line"></span><br><span class="line">RC_EPS = <span class="number">1.0e-6</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">report1</span><span class="params">(cut)</span>:</span></span><br><span class="line">    <span class="string">"""Print a report about the current solution in the cutting</span></span><br><span class="line"><span class="string">    optimization problem given by the cut argument.</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line"></span><br><span class="line">    print()</span><br><span class="line">    print(<span class="string">"Using "</span> + str(cut.solution.get_objective_value()) + <span class="string">" rolls"</span>)</span><br><span class="line">    print()</span><br><span class="line">    <span class="keyword">for</span> v <span class="keyword">in</span> range(cut.variables.get_num()):</span><br><span class="line">        print(<span class="string">"  Cut"</span> + str(v) + <span class="string">" = "</span> + str(cut.solution.get_values(v)))</span><br><span class="line">    print()</span><br><span class="line">    <span class="keyword">for</span> c <span class="keyword">in</span> range(cut.linear_constraints.get_num()):</span><br><span class="line">        print(<span class="string">"  Fill"</span> + str(c) + <span class="string">" = "</span> + str(cut.solution.get_dual_values(c)))</span><br><span class="line">    print()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">report2</span><span class="params">(pat, use)</span>:</span></span><br><span class="line">    <span class="string">"""Print a report about the current solution in the pattern generation</span></span><br><span class="line"><span class="string">    problem given by the pat argument. The use argument specifies the indices</span></span><br><span class="line"><span class="string">    of variables that shall appear in the report.</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    print()</span><br><span class="line">    print(<span class="string">"Reduced cost is "</span> + str(pat.solution.get_objective_value()))</span><br><span class="line">    print()</span><br><span class="line">    <span class="keyword">if</span> pat.solution.get_objective_value() &lt;= -RC_EPS:</span><br><span class="line">        <span class="keyword">for</span> v <span class="keyword">in</span> use:</span><br><span class="line">            print(<span class="string">"  Use"</span> + str(v) + <span class="string">" = "</span> + str(pat.solution.get_values(v)))</span><br><span class="line">        print()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">report3</span><span class="params">(cut)</span>:</span></span><br><span class="line">    <span class="string">"""Print the final report for the current solution in the cutting</span></span><br><span class="line"><span class="string">    optimization problem given by the cut argument.</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    print()</span><br><span class="line">    print(<span class="string">"Best integer solution uses "</span> +</span><br><span class="line">          str(cut.solution.get_objective_value()) + <span class="string">" rolls"</span>)</span><br><span class="line">    print()</span><br><span class="line">    <span class="keyword">for</span> v <span class="keyword">in</span> range(cut.variables.get_num()):</span><br><span class="line">        print(<span class="string">"  Cut"</span> + str(v) + <span class="string">" = "</span> + str(cut.solution.get_values(v)))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">cutstock</span><span class="params">(datafile)</span>:</span></span><br><span class="line">    <span class="comment"># Input data. If no file is given on the command line then use a</span></span><br><span class="line">    <span class="comment"># default file name. The data read is</span></span><br><span class="line">    <span class="comment"># width  - the width of the the roll,</span></span><br><span class="line">    <span class="comment"># size   - the sie of each strip,</span></span><br><span class="line">    <span class="comment"># amount - the demand for each strip.</span></span><br><span class="line">    width, size, amount = read_dat_file(datafile)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Setup cutting optimization (master) problem.</span></span><br><span class="line">    <span class="comment"># This is the problem to which columns will be added in the loop</span></span><br><span class="line">    <span class="comment"># below.</span></span><br><span class="line">    cut = cplex.Cplex()</span><br><span class="line">    cut.set_results_stream(<span class="literal">None</span>)</span><br><span class="line">    cutcons = list(range(len(amount)))   <span class="comment"># constraint indices</span></span><br><span class="line">    cutvars = list(range(len(size)))     <span class="comment"># variable indices</span></span><br><span class="line">    cut.variables.add(obj=[<span class="number">1</span>] * len(cutvars))</span><br><span class="line">    <span class="comment"># Add constraints. They have empty left-hand side initially. The</span></span><br><span class="line">    <span class="comment"># left-hand side is filled in the next loop.</span></span><br><span class="line">    cut.linear_constraints.add(lin_expr=[SparsePair()] * len(cutcons),</span><br><span class="line">                               senses=[<span class="string">"G"</span>] * len(cutcons),</span><br><span class="line">                               rhs=amount)</span><br><span class="line">    <span class="keyword">for</span> v <span class="keyword">in</span> cutvars:</span><br><span class="line">        cut.linear_constraints.set_coefficients(v, v, int(width / size[v]))</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Setup pattern generation (worker) problem.</span></span><br><span class="line">    <span class="comment"># The constraints and variables in this problem always stay the same</span></span><br><span class="line">    <span class="comment"># but the objective function will change during the column generation</span></span><br><span class="line">    <span class="comment"># loop.</span></span><br><span class="line">    pat = cplex.Cplex()</span><br><span class="line">    pat.set_results_stream(<span class="literal">None</span>)</span><br><span class="line">    use = list(range(len(size)))         <span class="comment"># variable indices</span></span><br><span class="line">    pat.variables.add(types=[pat.variables.type.integer] * len(use))</span><br><span class="line">    <span class="comment"># Add a constant 1 to the objective.</span></span><br><span class="line">    pat.variables.add(obj=[<span class="number">1</span>], lb=[<span class="number">1</span>], ub=[<span class="number">1</span>])</span><br><span class="line">    <span class="comment"># Single constraint: total size must not exceed the width.</span></span><br><span class="line">    totalsize = SparsePair(ind=use, val=size)</span><br><span class="line">    pat.linear_constraints.add(lin_expr=[totalsize],</span><br><span class="line">                               senses=[<span class="string">"L"</span>],</span><br><span class="line">                               rhs=[width])</span><br><span class="line">    pat.objective.set_sense(pat.objective.sense.minimize)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Column generation procedure</span></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line"></span><br><span class="line">        <span class="comment"># Optimize over current patterns</span></span><br><span class="line">        cut.solve()</span><br><span class="line">        report1(cut)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># Find and add new pattern. The objective function of the</span></span><br><span class="line">        <span class="comment"># worker problem is constructed from the dual values of the</span></span><br><span class="line">        <span class="comment"># constraints of the master problem.</span></span><br><span class="line">        price = [-d <span class="keyword">for</span> d <span class="keyword">in</span> cut.solution.get_dual_values(cutcons)]</span><br><span class="line">        pat.objective.set_linear(list(zip(use, price)))</span><br><span class="line">        pat.solve()</span><br><span class="line">        report2(pat, use)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># If reduced cost (worker problem objective function value) is</span></span><br><span class="line">        <span class="comment"># non-negative we are optimal. Otherwise we found a new column</span></span><br><span class="line">        <span class="comment"># to be added. Coefficients of the new column are given by the</span></span><br><span class="line">        <span class="comment"># optimal solution vector to the worker problem.</span></span><br><span class="line">        <span class="keyword">if</span> pat.solution.get_objective_value() &gt; -RC_EPS:</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        newpat = pat.solution.get_values(use)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># The new pattern constitutes a new variable in the cutting</span></span><br><span class="line">        <span class="comment"># optimization problem. Create that variable and add it to all</span></span><br><span class="line">        <span class="comment"># constraints with the coefficients read from the optimal solution</span></span><br><span class="line">        <span class="comment"># of the pattern generation problem.</span></span><br><span class="line">        idx = cut.variables.get_num()</span><br><span class="line">        cut.variables.add(obj=[<span class="number">1.0</span>])</span><br><span class="line">        cut.linear_constraints.set_coefficients(list(zip(cutcons,</span><br><span class="line">                                                         [idx] * len(use),</span><br><span class="line">                                                         newpat)))</span><br><span class="line">        cutvars.append(idx)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Perform a final solve on the cutting optimization problem.</span></span><br><span class="line">    <span class="comment"># Turn all variables into integers before doing that.</span></span><br><span class="line">    cut.variables.set_types(</span><br><span class="line">        list(zip(cutvars, [cut.variables.type.integer] * len(cutvars))))</span><br><span class="line">    cut.solve()</span><br><span class="line">    report3(cut)</span><br><span class="line">    print(<span class="string">"Solution status = "</span>, cut.solution.get_status())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    datafile = <span class="string">"../../../examples/data/cutstock.dat"</span></span><br><span class="line">    <span class="keyword">if</span> len(sys.argv) &lt; <span class="number">2</span>:</span><br><span class="line">        print(<span class="string">"Default data file : "</span> + datafile)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        datafile = sys.argv[<span class="number">1</span>]</span><br><span class="line">    cutstock(datafile)</span><br></pre></td></tr></table></figure><a id="more"></a><figure class="highlight python"><figcaption><span>inputdata.py</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment"># ---------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment"># File: inputdata.py</span></span><br><span class="line"><span class="comment"># Version 12.9.0</span></span><br><span class="line"><span class="comment"># ---------------------------------------------------------------------------</span></span><br><span class="line"><span class="comment"># Licensed Materials - Property of IBM</span></span><br><span class="line"><span class="comment"># 5725-A06 5725-A29 5724-Y48 5724-Y49 5724-Y54 5724-Y55 5655-Y21</span></span><br><span class="line"><span class="comment"># Copyright IBM Corporation 2009, 2019. All Rights Reserved.</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># US Government Users Restricted Rights - Use, duplication or</span></span><br><span class="line"><span class="comment"># disclosure restricted by GSA ADP Schedule Contract with</span></span><br><span class="line"><span class="comment"># IBM Corp.</span></span><br><span class="line"><span class="comment"># ---------------------------------------------------------------------------</span></span><br><span class="line"><span class="string">"""Utility for reading data from .dat files in examples/data/."""</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_words</span><span class="params">(line)</span>:</span></span><br><span class="line">    <span class="string">"""Return a list of the tokens in line."""</span></span><br><span class="line">    line = line.replace(<span class="string">"\t"</span>, <span class="string">" "</span>)</span><br><span class="line">    line = line.replace(<span class="string">"\v"</span>, <span class="string">" "</span>)</span><br><span class="line">    line = line.replace(<span class="string">"\r"</span>, <span class="string">" "</span>)</span><br><span class="line">    line = line.replace(<span class="string">"\n"</span>, <span class="string">" "</span>)</span><br><span class="line">    <span class="keyword">while</span> line.count(<span class="string">"  "</span>):</span><br><span class="line">        line = line.replace(<span class="string">"  "</span>, <span class="string">" "</span>)</span><br><span class="line">    line = line.strip()</span><br><span class="line">    <span class="keyword">return</span> [word + <span class="string">" "</span> <span class="keyword">for</span> word <span class="keyword">in</span> line.split(<span class="string">" "</span>)]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">read_dat_file</span><span class="params">(filename)</span>:</span></span><br><span class="line">    <span class="string">"""Return a list containing the data stored in the dat file.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    Single integers or floats are stored as their natural type.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    1-d arrays are stored as lists</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    2-d arrays are stored as lists of lists.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    NOTE: the 2-d arrays are not in the list-of-lists matrix format</span></span><br><span class="line"><span class="string">    that the python methods take as input for constraints.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    ret = []</span><br><span class="line">    continuation = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">with</span> open(filename) <span class="keyword">as</span> f:</span><br><span class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> f:</span><br><span class="line">            <span class="keyword">for</span> word <span class="keyword">in</span> get_words(line):</span><br><span class="line">                <span class="keyword">if</span> continuation:</span><br><span class="line">                    entity = <span class="string">""</span>.join([entity, word])</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    entity = word</span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    ret.append(eval(entity))</span><br><span class="line">                    continuation = <span class="literal">False</span></span><br><span class="line">                <span class="keyword">except</span> SyntaxError:</span><br><span class="line">                    continuation = <span class="literal">True</span></span><br><span class="line">    <span class="keyword">return</span> ret</span><br></pre></td></tr></table></figure><figure class="highlight plain"><figcaption><span>cutstock.dat</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">115</span><br><span class="line">[25, 40, 50, 55, 70]</span><br><span class="line">[50, 36, 24, 8, 30]</span><br></pre></td></tr></table></figure></div><div class="popular-posts-header">相关文章</div><ul class="popular-posts"><li class="popular-posts-item"><div class="popular-posts-title"><a href="/operations-research/cplex-in-python/" rel="bookmark">在Python中使用CPLEX</a></div></li></ul><footer class="post-footer"><div class="post-tags"> <a href="/tags/column-generation/" rel="tag"># column generation</a> <a href="/tags/cplex/" rel="tag"># cplex</a></div><div class="post-nav"><div class="post-nav-item"><a href="/notes/introduction-to-ml-with-python/clustering/" rel="prev" title="聚类"><i class="fa fa-chevron-left"></i> 聚类</a></div><div class="post-nav-item"> <a href="/source-code/sklearn-bunch/" rel="next" title="sklearn bunch">sklearn bunch<i class="fa fa-chevron-right"></i></a></div></div></footer></article></div></div><div class="comments" id="valine-comments"></div><script>
